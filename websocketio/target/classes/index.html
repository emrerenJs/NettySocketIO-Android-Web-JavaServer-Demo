<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınız..">
                </div>
                <div class="form-group">
                    <input type="text" id="groupname" class="form-control" placeholder="Girmek istediğiniz grup..">
                </div>
                <div class="form-group">
                    <label for="connect">WebSoket durumu:</label>
                    <button id="connect" class="btn btn-default" type="submit">Bağlan</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Bağlantıyı kes
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="message" class="form-control" placeholder="Mesajınızı yazın..." disabled="disabled">
                </div>
                <button id="send" class="btn btn-default" type="submit" disabled="disabled">Gönder</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Mesajlar</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js" integrity="sha512-Y8KodDCDqst1e8z0EGKiqEQq3T8NszmgW2HvsC6+tlNw7kxYxHTLl5Iw/gqZj/6qhZdBt+jYyOsybgSAiB9OOA==" crossorigin="anonymous"></script>
<script src="socketOp.js"></script>
</body>
</html>
